<!doctype html>
<html lang="en">
  <head>
  	<title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body class="img js-fullheight" style="background-image: url(images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">View Your Invoice</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="row justify-content-center"><p th:text="|You've ${points} pts|"></p></h3>
		      	 <form th:action="@{/payServiceInvoiceProcess}" class="signin-form" method="get">
		      <table style="width:100%">
		      <input type="text" id="username" name="username" class="form-control" th:value="${username}" hidden>
				  	<input type="text" id="oid" name="oid" class="form-control" th:value="${oId}" hidden>
				  	<input type="text" id="serviceFee" name="serviceFee" class="form-control" th:value="${serviceFee}" hidden>
		      	  <tr style="vertical-align:top">
		      	  	<th>Category</th>
		      	  	<td><p th:text="${category}"></p></td>
		      	  </tr>
				  <tr>
				  	<th>Description</th>
				    <td><p th:text="${description}"></p></td>
				  </tr>
				  <tr>
				  	<th>Service Fee</th>
				  	 <td><p th:text="${serviceFee}"></p></td>
				</table>
				<button id="submit" type="submit" class="form-control btn btn-primary submit px-3">Accept to Pay</button>
				</form>
				<p> </p>
				 <form th:action="@{/rejectServiceInvoiceProcess}" class="signin-form" method="get">
				 <input type="text" id="username" name="username" class="form-control" th:value="${username}" hidden>
				  	<input type="text" id="oid" name="oid" class="form-control" th:value="${oId}" hidden>
				  	<input type="text" id="serviceFee" name="serviceFee" class="form-control" th:value="${serviceFee}" hidden>
				 <button id="submit" type="submit" class="form-control btn btn-primary submit px-3">Reject</button>
		      	</form>
		      	<p> </p>
		      	<form th:action="@{/readPersonalProblem}" class="signin-form" method="get">
		      	<input type="text" id="username" name="username" class="form-control" th:value="${username}" hidden>
		      	<button id="submit" type="submit" class="form-control btn btn-primary submit px-3">Back</button>
		      	</form>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
