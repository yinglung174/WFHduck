<!doctype html>
<html lang="en">
  <head>
  	<title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body class="img js-fullheight" style="background-image: url(images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Welcome <p th:text="${fullName}"></p></h3>
		      	<form th:action="@{/readCustomerProfile}" class="signin-form" method="get">
		      	<input type="text" id="username" name="username" class="form-control" th:value="${username}" hidden>
		      	<button id="submit" type="submit" class="form-control btn btn-primary submit px-3">View Profile</button>
		      	</form>
		      	<p> </p>
		      	<form th:action="@{/changePassword}" class="signin-form" method="get">
		      	<input type="text" id="username" name="username" class="form-control" th:value="${username}" hidden>
		      	<button id="submit" type="submit" class="form-control btn btn-primary submit px-3">Change Password</button>
		      	</form>
		      	<p> </p>
		      	<form th:action="@{/reportProblem}" class="signin-form" method="get">
		      	<input type="text" id="username" name="username" class="form-control" th:value="${username}" hidden>
		      	<button id="submit" type="submit" class="form-control btn btn-primary submit px-3">Report Problem</button>
		      	</form>
		      	<p> </p>
		      	<form th:action="@{/readPersonalProblem}" class="signin-form" method="get">
		      	<input type="text" id="username" name="username" class="form-control" th:value="${username}" hidden>
		      	<button id="submit" type="submit" class="form-control btn btn-primary submit px-3">View Your Problem</button>
		      	</form>
		      	<p> </p>
		      	<form th:action="@{/readOpeningProblem}" class="signin-form" method="get">
		      	<input type="text" id="username" name="username" class="form-control" th:value="${username}" hidden>
		      	<button id="submit" type="submit" class="form-control btn btn-primary submit px-3">View Opening Problem</button>
		      	</form>
	          <p class="w-100 text-center"><a th:href="@{/index}">Logout</a></p>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
