<!doctype html>
<html lang="en">
  <head>
  	<title>WFHDuck</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body class="img" style="background-image: url(images/bg.jpg);" height="100%" >
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Profile - <p th:text="${username}"></p></h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Update your profile?</h3>
		      	<form th:action="@{/passwordProcess}" class="signin-form" method="get">
	            <div class="form-group"> 
	           	 <input type="text" id="username" name="username" class="form-control" th:value="${username}" hidden>
	              <input id="password" name="password" type="password" class="form-control" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button id="submit" type="submit" class="form-control btn btn-primary submit px-3">Update</button>
	            </div>
	          </form>
	          <p> </p>
	         <form th:action="@{/backToInterface}" class="signin-form" method="get">
		      	<input type="text" id="username" name="username" class="form-control" th:value="${username}" hidden>
		      	<button id="submit" type="submit" class="form-control btn btn-primary submit px-3">Back</button>
		      </form>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
